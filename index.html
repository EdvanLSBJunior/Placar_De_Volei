<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placar Voleibol</title>
</head>

<body>
    <div class="title">
        <h1>Placar Voleibol</h1>
    </div>

    <div class="placar">
        <div class="timeA metade">
            <span id="nomeTimeA">TIME A</span>
        </div>
        <div class="timeB metade">
            <span id="nomeTimeB">TIME B</span>
        </div>
        <div class="content">
            <div id="pontuacaoA" class="score-a metade">25</div>
            <div id="pontuacaoB" class="score-b metade">23</div>
        </div>
        <div class="sets-group">
            <div id="setA" class="set-a metade">0</div>
            <div id="setB" class="set-b metade">0</div>
        </div>
        
    </div>

    <div>
        <img  class="imagem_volei" src="pexels-del-adams-2444852.jpg" alt="Silhueta de pessoas jogando voleibol">
    </div>
</body>
<script src="script.js">

    
</script>

</html>
